# api/config/packages/security.yaml
security:
  # https://symfony.com/doc/current/security.html#c-hashing-passwords
  password_hashers:
    App\Entity\User: 'auto'
  # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
  providers:
    # used to reload user from session & other features (e.g. switch_user)
    users:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/_(profiler|wdt)
      security: false
    api:
      pattern: ^/api/
      stateless: true
      provider: users
      entry_point: jwt
      jwt: ~
      json_login:
        check_path: /api/auth # The name in routes.yaml is enough for mapping
        username_path: email
        password_path: password
        success_handler: lexik_jwt_authentication.handler.authentication_success
        failure_handler: lexik_jwt_authentication.handler.authentication_failure
      refresh_jwt:
        check_path: /api/token/refresh # or, you may use the `api_refresh_token` route name
        # or if you have more than one user provider
        # provider: user_provider_name

  access_control:

    - { path: ^/api/docs, roles: PUBLIC_ACCESS }
    - { path: ^/docs, roles: PUBLIC_ACCESS }

    # Auth et refresh accessibles à tous
    - { path: ^/api/auth, roles: PUBLIC_ACCESS }
    - { path: ^/api/token/refresh, roles: PUBLIC_ACCESS }

    # GET public pour articles/posts
    - { path: ^/api/posts, roles: PUBLIC_ACCESS, methods: [GET] }

    # Tout le reste nécessite authentification
    - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }